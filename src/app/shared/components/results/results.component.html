<table class="table">
  <thead class="thead-dark">
    <tr>
      <th scope="col">City</th>
      <th scope="col">6 AM</th>
      <th scope="col">12 PM</th>
      <th scope="col">6 PM</th>
      <th scope="col">12 AM</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let obj of cityWithTemperature">
      <td scope="row">{{obj.city}}</td>
      <td scope="row">{{obj['6am']}} &deg;</td>
      <td scope="row">{{obj['12pm']}} &deg;</td>
      <td scope="row">{{obj['6pm']}} &deg;</td>
      <td scope="row">{{obj['12am']}} &deg;</td>
    </tr>
  </tbody>
</table>
